
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Rankeadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
      color: #FFD700;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 40%;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游끥 Calculadora de Partidas Rankeadas</h1>
    <input type="number" id="vitorias" placeholder="Vit칩rias" />
    <input type="number" id="derrotas" placeholder="Derrotas" />
    <br>
    <button onclick="mostrarResultado()">Calcular N칤vel</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularNivel(vitorias, derrotas) {
      let saldoRankeadas = vitorias - derrotas;
      let nivel = "";

      if (saldoRankeadas < 10) {
        nivel = "Ferro";
      } else if (saldoRankeadas >= 11 && saldoRankeadas <= 20) {
        nivel = "Bronze";
      } else if (saldoRankeadas >= 21 && saldoRankeadas <= 50) {
        nivel = "Prata";
      } else if (saldoRankeadas >= 51 && saldoRankeadas <= 80) {
        nivel = "Ouro";
      } else if (saldoRankeadas >= 81 && saldoRankeadas <= 90) {
        nivel = "Diamante";
      } else if (saldoRankeadas >= 91 && saldoRankeadas <= 100) {
        nivel = "Lend치rio";
      } else {
        nivel = "Imortal";
      }

      return `O her칩i tem saldo de ${vitorias} e est치 no n칤vel ${nivel}`;
    }

    function mostrarResultado() {
      const vitorias = parseInt(document.getElementById('vitorias').value);
      const derrotas = parseInt(document.getElementById('derrotas').value);

      if (isNaN(vitorias) || isNaN(derrotas)) {
        document.getElementById('resultado').textContent = "Preencha os dois campos corretamente.";
        return;
      }

      const resultado = calcularNivel(vitorias, derrotas);
      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
